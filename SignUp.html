<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!--Font Awsome-->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="./CSS/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--Sweet Alert-->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css" rel="stylesheet">

    <title>Login</title>
    <link rel="icon" type="image/png" href="./Images/login.png">
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 my-5">
                    <div class="inner">
                        <div class="backgroundContainer rounded-4 text-center py-4">
                            <h1 class="text-uppercase">Smart Login System</h1>
                            <div class="formContainer d-flex flex-column gap-3 align-items-center justify-content-center mt-4 px-5 py-4">
                                <input type="text" class="form-control NameInput" placeholder="Enter Your Name">
                                <input type="email" class="form-control EmailInput" placeholder="Enter Your Email">
                                <input type="password" class="form-control PasswordInput" placeholder="Enter Your Password">
                                <button class="Button SignupButton form-control mt-3">Sign Up</button>
                            </div>
                            <h6>You have an account? <a href="index.html">SignIn</a></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/Signup.js"></script>
</body>

</html>
